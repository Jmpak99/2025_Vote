<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 12px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #5a67d8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(90, 103, 216, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5a67d8;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #434190;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 8px;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔒 관리자 로그인</h2>
    <input type="password" id="password" placeholder="비밀번호 입력" />
    <button onclick="checkPassword()">로그인</button>
    <p class="error" id="errorText"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("errorText");

      const correctPassword = "admin"; // ✅ 원하는 비밀번호로 바꾸세요

      if (input === correctPassword) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "admin.html";
      } else {
        error.textContent = "비밀번호가 올바르지 않습니다.";
      }
    }
  </script>
</body>
</html>
