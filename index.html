<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>찬반 투표</title>
  <link rel="stylesheet" href="css/style.css" />
    <style>
    /* 모달 스타일 */
    #passwordModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #passwordModal .modal-box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    #passwordModal input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #passwordModal button {
      padding: 8px 14px;
      margin: 4px;
      border: none;
      border-radius: 6px;
      background-color: #5a67d8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #passwordModal button:hover {
      background-color: #434190;
    }

    #passwordError {
      color: red;
      font-size: 0.85rem;
      height: 1rem;
    }
  </style>
</head>

<body>
  <header class="top-bar">
    <h1 class="main-title">찬반 투표</h1>
    <button class="admin-button" onclick="showPasswordModal()">⚙️</button>
  </header>
  <div class="container">
    <p class="guide">찬성, 반대 중 선택</p>
    <h1 class="title">성산교회 청년부</h1>
    <p class="description">성산교회 청년부 찬반 의사를 투표해 주세요.</p>

    <div class="vote-box">
      <div class="subject" id="vote-subject">성산교회 청년부</div>
      <div class="buttons">
        <button class="btn agree" id="agreeBtn">찬성</button>
        <button class="btn disagree" id="disagreeBtn">반대</button>
      </div>
    </div>

    <div class="result-card" id="resultBox" style="display: none;">
    <h3>투표 결과</h3>
    <div class="result-bar">
        <div class="result-label">찬성</div>
        <div class="result-value agree">
        <span id="agreeCount">0</span>표
        </div>
    </div>
    <div class="result-bar">
        <div class="result-label">반대</div>
        <div class="result-value disagree">
        <span id="disagreeCount">0</span>표
        </div>
    </div>
    </div>

    <!-- 비밀번호 입력 모달 -->
    <div id="passwordModal">
      <div class="modal-box">
        <h3>🔒 관리자 비밀번호</h3>
        <input type="password" id="adminPasswordInput" placeholder="비밀번호 입력" />
        <div id="passwordError"></div>
        <div style="margin-top: 12px;">
          <button onclick="checkAdminPassword()">확인</button>
          <button onclick="closePasswordModal()">취소</button>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="js/main.js"></script>
</body>
</html>
